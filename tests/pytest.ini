# pytest.ini
[pytest]
env =
    WORKSPACE="bv-test"
    MCP_TEST_ENDPOINT="http://localhost:8080"
    CONFIG_PATH="./config/config_example_mcp.yml"
    MCP_JSON_PATH="./mcp_config_example.json"
    LOGS_PATH="tests/logs"

asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_functions = test_*
norecursedirs = .* venv build dist

markers =
    asyncio: mark tests as async (deselect with '-m "not asyncio"')
    integration: integration tests that require external services
    unit: unit tests that don't require external services
    slow: tests that take longer to run

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

addopts =
    --cov=aicore
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=95
    -ra
    -W ignore::DeprecationWarning
    -p no:warnings